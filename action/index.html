<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./redux.js"></script>
  <title>Redux - Action</title>
</head>

<body>

  <div>
    <div class="resultado">0</div>
    <button class="btn">Incrementar</button>
  </div>

  <script>
    // Constantes
    const SOMAR = "SOMAR";
    const INCREMENTAR = "INCREMENTAR";
    const initialState = 10;

    // Action Creator
    function somar(payload) {
      return { type: SOMAR, payload }
    }

    function incrementar() {
      return { type: INCREMENTAR }
    }

    // função responsável por retornar o estado atual da store
    function reducer(state = initialState, action) {
      switch (action.type) {
        case SOMAR:
          return state + action.payload;
        case INCREMENTAR:
          return state + 1;
        default:
          return state;
      }
    }

    const store = Redux.createStore(reducer);

    let state = store.getState();
    console.log(state); // 10


    // Enviar um objeto com type e payload para o reducer
    store.dispatch(somar(10));
    store.dispatch(incrementar());

    state = store.getState();
    console.log(state); // 36

    const button = document.querySelector('.btn');
    button.addEventListener('click', () => store.dispatch(incrementar()));

  </script>
</body>

</html>
