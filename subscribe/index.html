<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./redux.js"></script>
  <title>Redux - Subscribe</title>
</head>

<body>

  <div>
    <h1 class="resultado">Total: <span id="total">0</span></h1>
    <button class="btn">Incrementar</button>
  </div>

  <script>
    // Constantes
    const INCREMENTAR = 'incrementar';
    const SOMAR = 'somar';

    // Actions create
    function somar(payload) {
      return { type: SOMAR, payload }
    }
    function incrementar(payload) {
      return { type: INCREMENTAR }
    }

    const initialState = 1
    function reducer(state = initialState, action) {
      if (action.type === INCREMENTAR) {
        return state + 1
      }
      if (action.type === 'somar') {
        return state + action.payload
      }
      return state
    }

    // Criar o store
    const store = Redux.createStore(reducer)
    let state = store.getState();

    store.dispatch(incrementar())

    function render() {
      const state = store.getState();
      const total = document.querySelector('#total')
      total.innerHTML = state
    }

    const unsubscribe = store.subscribe(render)
    // unsubscribe()

    const btn = document.querySelector('.btn')
    btn.addEventListener('click', () => store.dispatch(incrementar()))


  </script>
</body>

</html>
