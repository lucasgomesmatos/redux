<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./redux.js"></script>
  <title>Redux - Imutabilidade</title>
</head>

<body>
  <script>

    const array1 = [0, 1, 2, 3, 4];
    const array2 = [...array1];

    console.log(array2 === array1)

    const obj1 = {
      nome: "Lucas",
      idade: 23
    }

    const obj2 = Object.assign({}, obj1, { nome: "Maria" })

    console.log(obj1 === obj2)
    console.log(obj1)
    console.log(obj2)

    const initialState = {
      nome: "Lucas",
      idade: 23
    }

    function reducer(state = initialState, action) {
      switch (action.type) {
        case "MUDAR_NOME":
          // state.nome = action.payload
          return { ...state, nome: action.payload };
        default:
          return state;
      }
    }

    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
    );

    store.dispatch({ type: "MUDAR_NOME", payload: "Maria" })
    store.dispatch({ type: "MUDAR_NOME", payload: "Jo√£o" })
    store.dispatch({ type: "MUDAR_NOME", payload: "Pedro" })

  </script>

</body>

</html>
