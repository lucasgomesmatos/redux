<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./redux.js"></script>
  <title>Redux - Função Pura</title>
</head>

<body>
  <div class="caixa" style="background: tomato; height: 50px;"></div>

  <script>



    const WIDTH = "WIDTH";

    function aumentarWidth(payload) {
      return { type: WIDTH, payload }
    }

    const initialState = 0;

    function reducer(state = initialState, action) {
      switch (action.type) {
        case WIDTH:
          return action.payload;
        default:
          return state;
      }
    }

    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__(),
    );

    function reder(largura) {
      const caixa = document.querySelector('.caixa');
      caixa.style.width = store.getState() + "px";
    }

    store.subscribe(reder)
    store.dispatch(aumentarWidth(150));
    store.dispatch(aumentarWidth(100));



  </script>

</body>

</html>
